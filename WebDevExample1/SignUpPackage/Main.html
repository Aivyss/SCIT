<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js.js"></script>
</head>
<body>
    <form name = "SignUpForm">
        <table id="SignUpTable">
            <tr> <!-- 이름 입력 칸-->
                <td class="head">고객님의 이름<span class="req">(*)</span></td>
                <td><input type="text" name="name" size=30></td>
            </tr>   

            <tr> <!-- 아이디 입력 칸-->
                <td class="head">희망 아이디<span class="req">(*)</span></td>
                <td>
                    <input type="text" id="id" size=30>
                    <input type="button" onclick="duplicateCheckId()" value="중복확인">
                </td>
            </tr>

            <tr> <!-- 비밀번호 입력 칸-->
                <td class="head">비밀번호 입력<span class="req">(*)</span></td>
                <td><input type="password" name="pw" size=30></td>
            </tr>

            <tr> <!-- 비밀번호 다시 입력 칸-->
                <td class="head">비밀번호 다시 입력<span class="req">(*)</span></td>
                <td><input type="password" name="confirmpw" size=30></td>
            </tr>

            <tr> <!-- 이메일 입력 칸-->
                <td class="head">주로 사용하는 이메일<span class="req">(*)</span></td>
                <td>
                    <input type="text" name="email" size=6>
                    @ <input type="text" name="email" size=10>
                    <select name="emailDomain" onchange="giveAddress(this.form)">
                        <option selected value=0>-선택하세요-</option>
                        <option value=1>구글</option>
                        <option value=2>네이버</option>
                        <option value=3>다음</option>
                        <option value=4>직접입력</option>
                    </select> <br>
                    <input type="checkbox" id="cheonrian" onchange="fixCheonrian(this.form)"> 천리안 메일을 주로 사용하는 메일로 설정하시겠습니까?
                </td>
            </tr>

            <tr> <!-- 주소 입력 칸-->
                <td class="head">주소<span class="req">(*)</span></td>
                <td id="postNum">
                    <input type="text" name="postNum" size=5> - 
                    <input type="text" name="postNum" size=5>
                    <button class="searchPostNum" onclick="openAddressBook();">우편번호 검색</button> 

                    <br>

                    <input type="text" name="address" size=35>

                    <br>

                    나머지주소<input type="text" name="address" size=23>
                </td>
            </tr>

            <tr><!-- 휴대폰번호 입력 칸-->
                <td class="head">휴대폰 번호<span class="req">(*)</span></td>
                <td>
                    <select name="firstPhone">
                        <option selected value="0">선택</option>
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="017">017</option>
                        <option value="019">019</option>
                    </select>
                    -<input type="text" size=5 name="mobileNum">
                    -<input type="text" size=5 name="mobileNum">
                    <input type="radio" name="mobileCarrier" value="SKT">SKT
                    <input type="radio" name="mobileCarrier" value="KT">KT
                    <input type="radio" name="mobileCarrier" value="LGT">LGT
                </td>
            </tr>

            <tr> <!-- 집, 직장 전화번호 입력 칸-->
                <td class="head">집 전화번호</td>
                <td>
                    <input type="text" name="phoneNumber" size=5>-
                    <input type="text" name="phoneNumber" size=5>-
                    <input type="text" name="phoneNumber" size=5>
                    <input type="radio" name="position" value="home">집
                    <input type="radio" name="position" value="jobPlace">직장
                </td>
            </tr>

            <tr> <!-- 광고 수신여부-->
                <td class="head">
                    천리안 소식지 및 휴대폰 <br>
                    문자(SMS) 수신
                </td>
                <td>
                    <input type="checkbox" name="add">천리안 소식메일을 수신합니다. <br>
                    <input type="checkbox" name="add">알림 및 소식 등 정보 휴대폰 문자 수신
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
