<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript-Array</title>
		
		<script type="text/javascript">
			var array1 = new Array(1, "이박사", 35, "연구원", "서울");
			var array2 = ["가", 1, array1];
			var array3 = new Array();
			
			array3[0] = 30;
			array3[1] = "따르르르르를르릉";
			array3[2] = true;
			array3[3] = undefined;
			array3[4] = function(){};
			array3[5] = new Object();
			
			
			document.write("<h1>", "배열의 일반for문 사용법", "</h1>")
			for (var i=0; i<array1.length; i++) {
				document.write(array1[i], "<br>");
			}
			
			document.write("<h1>", "배열의 for in문 사용법", "</h1>")
			for(i in array3){
				document.write(typeof array3[i], "<br>");
			}
			
			document.write("<h1>", "join method", "</h1>");
			var joinResult = array1.join("-");
			document.write(joinResult, "<br>");
			
			document.write("<h1>", "reverse method", "</h1>");
			array1.reverse() // 리턴값도 뒤집혀진 배열이지만 원 객체도 바꿔버림
			joinResult = array1.join("-"); // == array1.reverse().join("-")
			document.write(joinResult, "<br>");
			
			
			document.write("<h1>", "concat method", "</h1>");
			var arr_1 = ["사당", "교대", "방배", "강남"];
			var arr_2 = ["선사", "압구정", "옥수"];
			var arry_1 = arr_1.concat(arr_2);
			
			console.log(arry_1);
			console.log(arry_1.slice(1,3)); // start 인덱스부터 end-1 인덱스까지
		</script>
	</head>
	
	<body>

	</body>
</html>
