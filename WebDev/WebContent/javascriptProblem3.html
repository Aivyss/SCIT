<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type ="text/javascript">
			var walkCount = prompt("몇보나 걸으세요?", "0");
			
			if (walkCount >= 10000) {
				document.write("매우 좋은 습관을 가지고 있네염", "<br>");
			} else {
				alert("좀 걸어요.");
				document.write("<br>")
			}
			
			var check = confirm("운동부족인거 인정하세염?")
			
			if (check) {
				alert("알면 살찌기 전에 걸으세요")
			} else {
				alert("인정을 못하시네")
			}
			
			document.write("========= end ============");
		</script>
	</head>

	<body>
			
	</body>
</html>
