<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<script type="text/javascript">
			var selector = prompt("네이버, 다음, 네이트, 구글 중 고르시오", "");
			
			if (selector == "네이버") {
				window.location.href="https://www.naver.com/";
			} else if (selector == "다음") {
				window.location.href="https://www.daum.net/";
			} else if (selector == "네이트") {
				window.location.href="https://www.nate.com/";
			} else if (selector == "구글") {
				window.location.href="https://www.google.com/";
			} else {
				alert("잘못 입력했어요.")
			}
		</script>
	</head>
	<body>
		
	
	</body>
</html>
