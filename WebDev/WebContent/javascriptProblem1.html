<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
		<script>
			// 원래 prompt로 받은 값은 모두 String형으로 들어간다
			var name = prompt("당신의 이름은?", "");
			var height = prompt("당신의 신장은?", "0");
			var weight = prompt("당신의 몸무게는?", "0");
			
			var normal_w = (height - 100)*0.9;
			var result = weight >= normal_w - 5 && weight <=normal_w + 5;
			result = result ? "적정체중입니다." : "적정체중이 아닙니다.";
			
			alert(name + "님은 " + result)
		</script>
	</body>
</html>
