<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>

		<script type="text/javascript">
			// 팝업창을 띄우는 메소드이나 요즘은 잘 쓰이지 않음
			window.open("https://www.naver.com/", "네이버", "width=350, height=400, left=50, top=10, scrollbars=no");
			
			var addNum = 0;
			var subNum = 1000;
			var timeinterval = 1000; // 1초
			
			var auto_1 = setInterval(function() {
				addNum++;
				console.log("addNum: " + addNum);
			}, timeinterval);
			
			var auto_2 = setInterval(function() {
				subNum--;
				console.log("subNum: " + subNum);
			}, timeinterval);
			
		</script>
	</head>

	<body>
		<input type="button" onclick="clearInterval(auto_1)" value="증가정지">
		<input type="button" onclick="clearInterval(auto_2)" value="감소정지">
		
	
	</body>
</html>
