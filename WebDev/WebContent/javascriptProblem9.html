<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			var str1 = "a bc defg hijk";
			document.write(str1.charAt(2), "<br>");
			
			document.write(str1.indexOf("bc"), "<br>");
			document.write(str1.lastIndexOf("bc"), "<br>");
			document.write(str1.match("defg"), "<br>");
			document.write(str1.match("hi"), "<br>");
			document.write(str1.replace("a", "aa"), "<br>");
			
		</script>
	</head>
	<body>
	
	</body>
</html>
